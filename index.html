<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="shortcut icon" href="/Assets/activeÃ§svg.ico" type="image/s-icon"> -->
    <style>

      @media only screen and (max-width: 500px) {
          body {
              background-color:pink;
              direction: rtl;
          }
        }
    </style>
    <title>Password UI Design</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="font-700 text-35">Enter Your Password</h1>
            <div class="mt-32 card-profile">
                <img class="icon-profile icon-rounded" src="./Assets/icon/profile.png" alt="">
                <!-- Profile Image -->
                <div class="mt-10">
                    <h4 class="text-14 font-500">Businnes Account</h4>
                    <div class="text-14 font-700">Sarah Bills</div>
                </div>
            </div>
            <div class="card-password mt-32">
                <div class="font-600 text-14 m-7">Password</div>
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input  class=""  type="password" name="" id="" placeholder="**************">
                </div>
                <i class="icon-hidden"></i>
            </div>
            <!-- <div class="mt-32">
            </div> -->
            <div class="card-sign">
                <label class="toggle" for="myToggle">
                    <input class="toggle__input" type="checkbox" id="myToggle">
                    <span class="ml-14 mt-5">Stay signed in</span>
                    <div class="toggle__fill">
                    </div>
                </label>
                <button type="button" class="btn text-16 ml-98">Continue</button>
            </div>
            <div class="mt-40">
                <a  class="text-16 font-600" href="./reset.html">Reset password</a>
            </div>
        </div>
    </div>
</body>
</html>
